<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/2fe4f6d642.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" src="text/css" href="twitch.css">
    <script src="twitch.js"></script>
    <title>Twitchtv</title>
    <link rel="icon" type="img/png" href="">
  </head>
  <body>
    <div class="container">
      <div class "row">
        <div class="col-xl-4 offset-xl-4">
          <div class="text-center">
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-outline-primary active allBtn">
                <input type="radio" name="options" id="option1" autocomplete="off">All</input>
              </label>
              <label class="btn btn-outline-primary onBtn">
                <input type="radio" name="options" id="option2" autocomplete="off">Online</input>
              </label>
              <label class="btn btn-outline-primary offBtn">
                <input type="radio" name="options" id="option3" autocomplete="off">Offline</input>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4">
          <input class="form-control mb-2" type="text" placeholder="Search...">
          </input>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4 c0">
          <span class="logo0"></span>
          <span class="user0"></span>
          <span class="icon0"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4 c1">
          <span class="logo1"></span>
          <span class="user1"></span>
          <span class="icon1"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4 c2">
          <span class="logo2"></span>
          <span class="user2"></span>
          <span class="icon2"></span>
        </div>
      </div>
      <div class="row">

          <span class="user3"></span>
          <span class="icon3"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4 c4">
          <span class="logo4"></span>
          <span class="user4"></span>
          <span class="icon4"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4 c5">
          <span class="logo5"></span>
          <span class="user5"></span>
          <span class="icon5"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4 offset-xl-4 c6">
          <span class="logo6"></span>
          <span class="user6"></span>
          <span class="icon6"></span>

          <span class="logo7"></span>
          <span class="user7"></span>
          <span class="icon7"></span>
        </div>
      </div>
      <div class="row">

          <span class="logo8"></span>
          <span class="user8"></span>
          <span class="icon8"></span>

          <span class="icon9"></span>
